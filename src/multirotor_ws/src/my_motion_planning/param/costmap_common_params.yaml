robot_radius: 0.5

  
obstacle_layer:
  enabled: true
  combination_method: 1
  track_unknown_space: true
  min_obstacle_height: -5
  max_obstacle_height: 10 
  obstacle_range: 10
  raytrace_range: 10 
  observation_sources: laser_scan_sensor
  laser_scan_sensor: {
    data_type: LaserScan,
    topic: /scan,
    marking: true,
    clearing: true,
    min_obstacle_height: -5,
    max_obstacle_height: 10,
  }
  
inflation_layer:
  enabled: true
  cost_scaling_factor: 5.0
  inflation_radius: 1
  
static_layer:
  enabled: true
